    <form >
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" placeholder="Pon tu nombre"><br>
        <label for="surname">Apellido:</label><br>
        <input type="text" id="surname" placeholder="Pon tu Apellido"><br>
        <label for="email">Ingrese su Email:</label><br>
        <input type="email" id="email" placeholder="Pon tu email" required><br>
        <label for="dni">Ingrese DNI:</label><br>
        <input type="number" id="dni" placeholder="dni sin puntos" required><br>
        <label>Genero:</label><br>

        <input type="radio" name="genero">Femenino<br>
        <label>De que continente eres?</label><br>
        <select name="" id="">
            <option value="">Amrica</option>

            <option value="">Africa</option>
            <option value="">Asia</option>
            <option value="">Oceania</option>
        </select>
        <br>
        <p>Cual titulo de todos te gusta mas?</p>
        <input type="checkbox" id="optionUno" name="optionUno"><label for="optionUno">Counter Strike(2000)</label><br>
        <input type="checkbox" id="optionDos" name="optionDos"><label for="optionDos">Counter-Strike Source</label><br>
        <input type="checkbox" id="optionTres" name="optionTres"><label for="optionTres">Counter-Strike Global Offencive</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Comenta que piensas sobre el juego"></textarea><br>
        
        <input type="reset">
        <input type="submit"><br>
